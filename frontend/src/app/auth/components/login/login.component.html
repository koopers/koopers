<header class="header__login">
  <div class="logo">
    <img src="assets/img/logo.png" alt="logo">
  </div>
  <div class="home">
    <app-button label="Volver" btn="primary" [routerLink]="['/']"></app-button>
  </div>
</header>
<section class="login">
  <h2 id="title-header">Login</h2>
  <div class="login__container">
    <form class="form" [formGroup]="form" (ngSubmit)="login($event)">
      <div class="form-group">
        <label class="form-group__label" for="email">Email</label>
        <input [ngClass]="{'input-error': invalidControl(email)}" class="form-group__input" type="text" id="email" formControlName="email">
        <div class="error-msg" *ngIf="invalidControl(email)">
          <span *ngIf="email.errors.required">
            Campo obligtorio
          </span>
          <span *ngIf="email.errors.email">
            Debe ser una email válido
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="form-group__label" for="password">Password</label>
        <input [ngClass]="{'input-error': invalidControl(password)}" class="form-group__input" type="password" id="password" formControlName="password">
        <div class="error-msg" *ngIf="invalidControl(password)">
          <span *ngIf="password.errors.required">
            Campo obligtorio
          </span>
        </div>
      </div>
      <div class="button-group">
        <app-button class="sm-full-width" id="cancel-btn" label='Cancelar' type='button' btn="danger sm-full-width" (click)="goBack()"></app-button>
        <app-button class="sm-full-width" id="login-btn" [disabled]="!form.valid" label='Iniciar Sesión' type='submit' btn="success sm-full-width"></app-button>
      </div>
    </form>
  </div>
</section>
