<div class="container">
  <h1 id="title-header">
    <span *ngIf="!currentTrackedSite">Nueva Sección</span>
    <span *ngIf="currentTrackedSite">Editar Sección</span>
  </h1>

  <form [formGroup]="trackedSiteForm">
    <div class="form-group">
      <label class="form-group__label" for="path_url">URL</label>
      <input class="form-group__input" [ngClass]="{'input-error': invalidControl(path_url)}" type="text" id="path_url" formControlName="path_url">
      <div class="error-msg" *ngIf="invalidControl(path_url)">
        <span *ngIf="path_url.errors.required">
          Campo obligtorio
        </span>
        <span *ngIf="path_url.errors.pattern">
          Debe ser una url válida
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="form-group__label" for="site_id">Sitio</label>
      <p-dropdown styleClass="sm-full-width" [options]="sites" formControlName="site_id" id="site_id"></p-dropdown>
    </div>

    <div class="form-group">
      <label class="form-group__label" for="category_id">Categoría</label>
      <p-dropdown styleClass="sm-full-width" [options]="categories" formControlName="category_id" id="category_id"></p-dropdown>
    </div>
  </form>

  <div class="flex-justify-end sm-flex-column-reverse">
    <app-button class="sm-full-width mb-1" id="cancel-btn" label='Cancelar' btn='default sm-full-width' (click)="goBack()"></app-button>
    <app-button class="sm-full-width mb-1" id="save-btn" [disabled]="!trackedSiteForm.valid" label='Guardar' btn='primary sm-full-width' (click)="onSave()"></app-button>
  </div>
</div>
