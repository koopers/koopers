<section class="search">
  <div class="search__container">
    <form class="form" [formGroup]="form" (ngSubmit)="search($event)">
      <div class="form-group">
        <label class="form-group__label" for="site">Sitio</label>
        <p-multiSelect placeholder="Seleccione uno o más sitios" [options]="sites" formControlName="site" optionLabel="title"></p-multiSelect>
      </div>
      <div class="form-group">
        <label class="form-group__label" for="categories">Categorias</label>
        <p-multiSelect placeholder="Seleccione una o más categorias" [options]="options" formControlName="categories" optionLabel="title"></p-multiSelect>
      </div>
      <div class="form-group">
        <label class="form-group__label" for="startDate">Desde</label>
        <p-calendar showIcon="true" [touchUI]="true" formControlName="startDate"></p-calendar>
      </div>
      <div class="form-group">
        <label class="form-group__label" for="endDate">Hasta</label>
        <p-calendar showIcon="true" [touchUI]="true" formControlName="endDate" icon="pi pi-calendar"></p-calendar>
      </div>
      <div class="form-button">
        <app-button btn='primary' isIcon [disabled]="form.invalid" type="submit">
          <fa-icon icon="search"></fa-icon>
        </app-button>
      </div>
    </form>
  </div>
  <p-progressSpinner *ngIf="loading"></p-progressSpinner>
  <div class="search__data" *ngIf="foundSites">
    <h5>Sitios encontrados</h5>
    <p *ngIf="foundSites.length === 0">No encontramos ningún resultado.</p>
    <cdk-virtual-scroll-viewport itemSize="50" class="viewport">
      <div class="search__data--content">
        <div *cdkVirtualFor="let site of foundSites">
          <app-card [item]="site"></app-card>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
</section>
